<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Noldy22</title>
    <link rel="stylesheet" href="noldy22.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="images/Noldy22 logo.png" alt="Noldy22 Logo" class="logo">
        </a>
        <nav>
            <ul class="main-menu">
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <section class="section auth-section">
        <div class="auth-container">
            <div id="errorContainer" class="error-message"></div>
            <div class="auth-welcome">
                <h2 class="section-title">Join Our Community!</h2>
                <p class="auth-subtitle">Start your journey today</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Create Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                
                <button type="submit" id="submit" class="btn btn-block">Create Account</button>
            </form>

            <div class="auth-divider">
                <span>Already registered?</span>
            </div>

            <div class="auth-links">
                <a href="login.html" class="btn btn-secondary">
                    <i class="fas fa-sign-in-alt"></i> Login to Your Account
                </a>
            </div>
        </div>
    </section>

    <script src="noldy22.js"></script>
    <script type="module" src="signup.js" defer></script>
    <div id="alertContainer" style="display: none;">
        <div class="alert-content">
          <span id="alertMessage"></span>
          <button class="close-alert">&times;</button>
        </div>
      </div>
</body>
</html>
