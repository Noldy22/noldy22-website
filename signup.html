<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Noldy22</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <a href="/" class="logo-link"><img src="/assets/images/noldy22-logo.png" class="logo" alt="Noldy22 logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products/">Products</a></li>
                    <li><a href="/services/">Services</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a id="authLink" href="/login.html">Login</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-welcome">
                    <h1>Create Your Account</h1>
                    <p class="auth-subtitle">Join Noldy22 to access our content.</p>
                </div>
                
                <form id="signupForm" class="auth-form" novalidate>
                    <div class="form-group"><i class="fas fa-envelope input-icon"></i><input type="email" id="email" name="email" placeholder="Email Address" required></div>
                    <div class="form-group"><i class="fas fa-lock input-icon"></i><input type="password" id="password" name="password" placeholder="Password (min. 6 characters)" required></div>
                    <button type="submit" id="submit" class="btn btn-primary btn-block">Create Account</button>
                </form>

                <p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">Already have an account? <a href="login.html">Login</a></p>
            </div>
        </section>
    </main>

    <div class="alert-container" id="alertContainer">
        <div class="alert-content">
            <span class="close-alert" id="closeAlert">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    
    <script src="/assets/js/nav.js" defer></script>
    <script type="module" src="/assets/js/signup.js"></script>
</body>
</html>
