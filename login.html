<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Noldy22</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/layout.css">
    <link rel="stylesheet" href="/assets/css/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
</head>
<body>
    <header class="main-header">
        <div class="container header-content">
            <a href="/" class="logo-link"><img src="/assets/images/noldy22-logo.png" class="logo" alt="Noldy22 logo"></a>
            <nav class="main-nav">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/products/">Products</a></li>
                    <li><a href="/services/">Services</a></li>
                    <li><a href="/about.html">About</a></li>
                    <li><a href="/contact.html">Contact</a></li>
                    <li><a id="authLink" href="/login.html">Login</a></li>
                </ul>
            </nav>
            <button class="menu-toggle" aria-label="Toggle navigation menu"><i class="fas fa-bars"></i></button>
        </div>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <div class="auth-welcome"><h1>Welcome Back</h1><p class="auth-subtitle">Sign in to access your premium content.</p></div>
                
                <form id="loginForm" class="auth-form" novalidate>
                    <div class="form-group"><i class="fas fa-envelope input-icon"></i><input type="email" id="email" name="email" placeholder="Email Address" required></div>
                    <div class="form-group"><i class="fas fa-lock input-icon"></i><input type="password" id="password" name="password" placeholder="Password" required></div>
                    <a href="#" id="forgotPasswordBtn" style="display: block; text-align: right; font-size: 0.9rem; margin-top: -1rem; margin-bottom: 1.5rem;">Forgot Password?</a>
                    <button type="submit" id="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="auth-divider"><span>or</span></div>
                
                <div class="auth-links"><button id="google-signin" class="btn btn-secondary btn-block"><i class="fab fa-google"></i> Sign in with Google</button></div>
                
                <p style="text-align: center; color: var(--text-secondary); margin-top: 2rem;">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </section>
    </main>

    <div class="alert-container" id="alertContainer">
        <div class="alert-content">
            <span class="close-alert" id="closeAlert">&times;</span>
            <p id="alertMessage"></p>
        </div>
    </div>
    <div id="passwordResetModal" class="alert-container">
        <div class="alert-content">
            <span class="close-alert" id="closeResetModal">&times;</span>
            <h3>Reset Your Password</h3>
            <p style="color: var(--text-secondary); margin-bottom: 1rem;">Enter your email to receive a password reset link.</p>
            <div class="form-group">
                <i class="fas fa-envelope input-icon"></i>
                <input type="email" id="resetEmail" placeholder="Your Email Address">
            </div>
            <button id="submitResetEmail" class="btn btn-primary btn-block">Send Reset Link</button>
        </div>
    </div>
    
    <script src="/assets/js/nav.js" defer></script>
    <script type="module" src="/assets/js/login.js"></script>
</body>
</html>
