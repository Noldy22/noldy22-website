<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Noldy22</title>
    <link rel="stylesheet" href="noldy22.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <header>
        <a class="logo" href="index.html">
            <img src="images/Noldy22 logo.png" alt="Noldy22 Logo" class="logo">
        </a>
        <nav>
            <ul class="main-menu">
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <section class="section auth-section">
        <div class="auth-container">
            <div id="errorContainer" class="error-message"></div>
            <div class="auth-welcome">
                <h2 class="section-title">Welcome Back!</h2>
                <p class="auth-subtitle">Login to continue</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                    <i class="fas fa-envelope input-icon"></i>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <i class="fas fa-lock input-icon"></i>
                </div>
                <button type="submit" id="submit" class="btn btn-block">Login</button>
            </form>

            <div class="auth-divider">
                <span>or</span>
            </div>

            <div class="auth-links">
                <a href="signup.html" class="btn btn-secondary">
                    <i class="fas fa-user-plus"></i> Create New Account
                </a>
                <a href="#" id="forgotPasswordBtn" class="btn btn-secondary">
                    <i class="fas fa-key"></i> Forgot Password?
                </a>
            </div>
        </div>
    </section>

    <script src="noldy22.js"></script>
    <script type="module" src="login.js" defer></script>
     <!-- Place this just before </body> -->
 <div class="alert-container" id="alertContainer">
    <div class="alert-content">
        <span class="close-alert">&times;</span>
        <p id="alertMessage"></p>
    </div>
</div>
<!-- Add this just before </body> -->
<div id="passwordResetModal">
  <div class="alert-content">
    <span class="close-alert" id="closeResetModal">&times;</span>
    <h3>Reset Your Password</h3>
    <input type="email" id="resetEmail" placeholder="Enter your registered email">
    <button id="submitResetEmail" class="btn btn-block">
      <i class="fas fa-key"></i> Send Reset Link
    </button>
  </div>
</div>
</body>
</html>
